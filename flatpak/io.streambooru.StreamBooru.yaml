app-id: io.streambooru.StreamBooru
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node20

command: streambooru
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=all
  - --share=network
  - --filesystem=home

modules:
  - name: streambooru
    buildsystem: simple
    build-commands:
      - npm ci
      - npx electron-builder --linux dir --config electron-builder.yml
      - install -Dm755 dist/linux-unpacked/streambooru /app/bin/streambooru || true
      - |
        if [ ! -f /app/bin/streambooru ]; then
          install -d /app/bin
          cp -r dist/linux-unpacked/* /app/bin/
          # fallback: try to find the binary name
          BINARY="$(find dist/linux-unpacked -maxdepth 1 -type f -perm -111 | head -n1 || true)"
          [ -n "$BINARY" ] && install -Dm755 "$BINARY" /app/bin/streambooru || true
        fi
    sources:
      - type: dir
        path: ../
